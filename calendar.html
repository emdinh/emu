<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
</head>

<body>

<div class="container">

    <div class="thursday">thursday</div>
    <div class="friday">friday</div>
    <div class="saturday">saturday</div>
  </div>
  <div class="row1">
    <div class="day1"></div>
    <div class="day2"></div>
    <div class="day3"></div>
    <div class="day4"></div>
    <div class="day5"></div>
    <div class="day6"></div>
    <div class="day7"></div>
  </div>
  <div class="row2">

    <div class="day3"></div>
    <div class="day4"></div>
    <div class="day5"></div>
    <div class="day6"></div>
    <div class="day7"></div>
    <div class="day2"></div>
  </div>
  <div class="row3">
    <div class="day1"></div>

    <div class="day4"></div>
    <div class="day5"></div>
    <div class="day6"></div>
    <div class="day7"></div>
  </div>
  <div class="row4">
    <div class="day2"></div>
    <div class="day3"></div>
    <div class="day4"></div>
    <div class="day5"></div>
    <div class="day6"></div>
    <div class="day7"></div>
    <div class="day2"></div>
  </div>
  <div class="row5">
    <div class="day1"></div>
    <div class="day2"></div>
    <div class="day3"></div>
    <div class="day4"></div>
    <div class="day5"></div>
    <div class="day6"></div>
    <div class="day7"></div>
  </div>

</div>

</body>

</html>
